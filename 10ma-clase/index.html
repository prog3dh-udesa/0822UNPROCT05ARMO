<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Formularios</title>
    </head>
    <body>
        <form action="index.html" method="GET">
            <div>
                <label>Carga tu nombre</label>
                <input type="text" value="" name="name" placeholder="Escriba aqui su nombre">
            </div>
            <div>
                <label>Carga tu email</label>
                <input  type="email" value="" name="email" placeholder="Escriba su email">
            </div>
            <div>
                <label>Carga tu password</label>
                <input  type="password" name="password" value="" placeholder="Escribi tu password" >
            </div>
            <div>
                <label>Carga tu edad</label>
                <input type="number" name="age" min="18" max="30" value="" placeholder="Tu edad" >
            </div>
            <div>
                <label>Tu animal favorito</label>
                <label>
                    <input checked type="radio" name="favAnimal" value="perro">
                    Perro
                </label>
                <label>
                    <input type="radio" name="favAnimal" value="gato">
                    Gato
                </label>
                <label>
                    <input type="radio" name="favAnimal" value="vaca">
                    Vaca
                </label>
            </div>
            <div>
                <label>Tu deporte favorito</label>
                <label>
                    <input  checked type="checkbox" name="favActivity" value="futbol">
                    Futbol
                </label>
                <label>
                    <input type="checkbox" name="favActivity" value="tennis">
                    Tennis
                </label>
                <label>
                    <input type="checkbox" name="favActivity" value="golf">
                    Golf
                </label>
            </div>
            <div>
                <label>Que tal estuvo el d√≠a</label>
                <textarea name="description" rows="20"></textarea>
            </div>
            <div>
                <label>Selecciona tu jugador favorito</label>
                <select name="favPlayer">
                    <option value="">Selecciona un jugador</option>
                    <option value="maradona">Maradona</option>
                    <option value="messi">Messi</option>
                    <option value="riquelme">Riquelme</option>
                </select>
            </div>
            <button>Enviar</button>
        </form>
    </body>
</html>
